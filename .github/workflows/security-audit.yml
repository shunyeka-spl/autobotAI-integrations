name: Security Audit

on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main, test]

jobs:
  audit:
    name: Run pip-audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Get branch name
        run: echo "BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "autobotAI-integrations[full] @ git+https://github.com/shunyeka-spl/autobotAI-integrations@${BRANCH_NAME}"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit
